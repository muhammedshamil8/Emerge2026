<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERGE 2026 | Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a; /* Deep dark blue */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 4px;
            margin-bottom: 15px;
            color: #068585; /* EMERGE Teal */
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.4s forwards;
        }

        .highlight {
            color: white;
            display: block;
            margin-top: 10px;
            font-weight: 300;
            font-style: italic;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(6, 133, 133, 0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>EMERGE 2026</h1>
       <p>
        Innovation:
        <span class="highlight"> Research, connection, Knowledge</span>
      </p>
        <p style="margin-top: 40px; font-size: 0.9rem; letter-spacing: 2px; color: #64748b; animation-delay: 0.8s;">
            COMING SOON
        </p>
    </div>

</body>

</html>
